<footer id="footer_wrap" class="outer">
  <div class="inner">
    {% if site.github.is_project_page %}
    <p class="copyright">
      &copy; {{ site.title | default: site.github.repository_name }} maintained by
      <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
    </p>
    {% endif %}
  </div>
</footer>

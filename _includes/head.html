<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,maximum-scale=2" />
  <meta
    name="description"
    content="
    {% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description }}
    {% endif %}
    "
  />

  <!-- link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" -->
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="{{ '/css/main.css?v=' | append: site.github.build_revision | relative_url }}"
  />

  {% include head-favicon.html faviconPath="assets/images/favicon-real-fox" %}

  <title>
    {% if page.title %} 
      {{ page.title }} - {{ site.title }} 
    {% else %} 
      {{ site.title }} 
    {% endif %}
  </title>

  {% include head-seo.html %}
</head>
